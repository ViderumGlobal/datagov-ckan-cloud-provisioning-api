provisioningKindTitle: DataPusher / Catalog

ckanResources: '{"requests": {"cpu": "400m", "memory": "1200Mi"}, "limits": {"memory": "2Gi"}}'
displayTimezone: America/New_York

ckanImage: viderum/ckan-cloud-docker:ckan-78b5505611794fa2c7bcab07ed7f9516fd57ff32-datagov-theme
ckanHelmChartVersion: "v0.0.8"

ckanPlugins: stats text_view image_view recline_view datastore xloader datajson archiver report dcat dcat_json_interface structured_data geodatagov geodatagov_miscs spatial_metadata spatial_query usmetadata

extraCkanConfig: |
    ## datajson settings
    ckanext.datajson.inventory_links_enabled = True
    ckanext.datajson.url_enabled = False
    ## Datagov settings
    ckanext.geodatagov.dynamic_menu.url_default = http://www.data.gov/app/plugins/datagov-custom/wp_download_links.php
    ckanext.geodatagov.dynamic_menu.url =
    ckanext.geodatagov.bureau_csv.url_default = https://project-open-data.cio.gov/data/omb_bureau_codes.csv
    ckanext.geodatagov.bureau_csv.url = https://project-open-data.cio.gov/data/omb_bureau_codes.csv
    ## Harvest settings
    ckan.harvest.mq.type = redis
    ckan.harvest.mq.hostname = redis
    ckan.harvest.mq.redis_db = 9
    ## logstash
    logstash.kind = tcp
    logstash.host = logstash-application.elk
    logstash.port = 5040